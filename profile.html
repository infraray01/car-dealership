                <input type="text" id="address" class="form-control" disabled>

                <div id="upload-section" style="display: none;">
                    <label>Profile Picture:</label>
                    <input type="file" name="profile_pic" id="profile_pic">
                </div>

                <button type="button" id="edit-btn" class="btn btn-warning">Edit Profile</button>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const session_id = localStorage.getItem("session_id");
    if (!session_id) {
        alert("You need to log in first!");
        window.location.href = "login.html";
        return;
    }

    // Fetch user profile data
    fetch(`profile.php?session_id=${session_id}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok: " + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            console.log("Profile Data:", data); // Debugging
            if (data.status === "success") {
                const user = data.data;
                document.getElementById("user-name").innerText = user.full_name;
                document.getElementById("user-info").innerText = `Car Enthusiast | Member Since ${user.created_at}`;
                document.getElementById("full_name").value = user.full_name;
                document.getElementById("bio").value = user.bio || "";
                document.getElementById("email").value = user.email;
                document.getElementById("phone").value = user.phone || "";
                document.getElementById("address").value = user.address || "";
                document.getElementById("created-at").innerText = user.created_at;

                if (user.profile_pic) {
                    document.getElementById("profile-image").src = user.profile_pic;
                }
            } else {
                alert("Failed to load profile: " + data.message);
            }
        })
        .catch(error => {
            console.error("Error loading profile:", error);
            alert("An error occurred while loading your profile. Please try again.");
        });

    // Fetch booking details
    fetch(`get_user_bookings.php?session_id=${session_id}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok: " + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            console.log("Booking Data:", data); // Debugging
            const bookingDetails = document.getElementById("booking-details");

            if (data.status === "error" && data.message === "No bookings found") {
                bookingDetails.innerHTML = "<p>No bookings found.</p>";
                return;
            }

            if (Array.isArray(data)) {
                data.forEach(booking => {
                    const div = document.createElement("div");
                    div.className = "booking-item";
                    div.innerHTML = `
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${booking.car_image}" class="img-fluid rounded-start" alt="${booking.car_name}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${booking.car_name}</h5>
                                        <p class="card-text"><strong>Price:</strong> $${booking.car_price}/Day</p>
                                        <p class="card-text"><strong>Pickup Location:</strong> ${booking.pickup_location}</p>
                                        <p class="card-text"><strong>Pickup Date:</strong> ${booking.pickup_date}</p>
                                        <p class="card-text"><strong>Pickup Time:</strong> ${booking.pickup_time}</p>
                                        <p class="card-text"><strong>Payment Method:</strong> ${booking.payment_method}</p>
                                        <p class="card-text"><strong>Test Drive Status:</strong> ${booking.test_drive_status}</p>
                                        <p class="card-text"><strong>Additional Message:</strong> ${booking.additional_message || "None"}</p>
                                        <button class="btn btn-danger delete-booking" data-booking-id="${booking.id}">Delete Booking</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    `;
                    bookingDetails.appendChild(div);
                });

                // Add event listeners to delete buttons
                document.querySelectorAll(".delete-booking").forEach(button => {
                    button.addEventListener("click", function () {
                        const bookingId = this.getAttribute("data-booking-id");
                        deleteBooking(bookingId);
                    });
                });
            } else {
                bookingDetails.innerHTML = "<p>No bookings found.</p>";
            }
        })
        .catch(error => {
            console.error("Error fetching booking details:", error);
            document.getElementById("booking-details").innerHTML = "<p>An error occurred while loading booking details.</p>";
        });

    // Function to delete a booking
    function deleteBooking(bookingId) {
        if (!confirm("Are you sure you want to delete this booking?")) {
            return;
        }

        fetch(`delete_booking.php?booking_id=${bookingId}`, {
            method: "DELETE"
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Booking deleted successfully!");
                window.location.reload(); // Refresh the page to reflect the changes
            } else {
                alert("Failed to delete booking: " + data.message);
            }
        })
        .catch(error => {
            console.error("Error deleting booking:", error);
            alert("An error occurred while deleting the booking. Please try again.");
        });
    }

    // Edit Profile Feature
    const editBtn = document.getElementById("edit-btn");
    const saveBtn = document.getElementById("save-btn");
    const uploadSection = document.getElementById("upload-section");
    const inputs = document.querySelectorAll("#profile-form input, #profile-form textarea");

    // Enable form fields when clicking "Edit Profile"
    editBtn.addEventListener("click", function () {
        inputs.forEach(input => input.disabled = false); // Enable all input fields
        uploadSection.style.display = "block"; // Show profile picture upload section
        editBtn.style.display = "none"; // Hide Edit button
        saveBtn.style.display = "inline-block"; // Show Save button
    });

    // Handle profile form submission
    document.getElementById("profile-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(this);
        formData.append("session_id", session_id); // Add session ID for authentication

        fetch("update_profile.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Profile updated successfully!");
                window.location.reload(); // Reload to show updated details
            } else {
                alert("Error updating profile: " + data.message);
            }
        })
        .catch(error => {
            console.error("Error updating profile:", error);
            alert("An error occurred while updating your profile. Please try again.");
        });
    });

    // Handle profile image preview before uploading
    const profileImageInput = document.getElementById("profile-image");
    const profileImagePreview = document.getElementById("profile-preview");

    profileImageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImagePreview.src = e.target.result; // Show preview of uploaded image
            };
            reader.readAsDataURL(file);
        }
    });
});

</script>
