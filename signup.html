    <!-- JavaScript to Handle Form Submission -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent page refresh
        
            // Get form data
            const full_name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
        
            // Validate password match
            if (password !== confirm_password) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
                return;
            }
        
            // Send data to the backend
            fetch('signup.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name, email, password })
            })
            .then(response => response.text()) // Get raw response first
            .then(text => {
                console.log("Raw Backend Response:", text); // Log raw response
        
                try {
                    const data = JSON.parse(text); // Try parsing as JSON
                    console.log("Parsed Backend Response:", data);
        
                    if (data.status === 'success') {
                        document.getElementById('message').innerHTML = '<div class="alert alert-success">Signup successful! Redirecting to login...</div>';
                        setTimeout(() => window.location.href = 'login.html', 2000);
                    } else {
                        document.getElementById('message').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                } catch (error) {
                    console.error("JSON Parsing Error:", error);
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Invalid response from the server.</div>';
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            });
        });
        </script>
